<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsyqueSoft - Contacto</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
    <header id="nav">
        <div class="navbar">
            <img class="logo" src="img/logow.png" alt="logo de la consultora">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="equipo.html">Equipo</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="centrar fullbod animate__animated animate__fadeIn">
         <h1 class="separar">Contacto</h1>
         <p>Llene el siguiente formulario y nos pondremos en contacto con usted.</p>
         <form class="estilo___contacto">
            <input type="text" id="name" placeholder="Nombre y Apellidos">
            <br>
            <br>
            <input type="text" id="correo" placeholder="Correo Electrónico">
            <br>
            <br>
            <input type="radio" id="pers" value="Persona Natural">
            <label for="pers">Persona Natural</label>
            <input type="radio" id="emp" value="Empresa">
            <label for="emp">Empresa</label>
            <br>
            <br>
            <p>¿Que desea cotizar?</p>
            <input type="checkbox" id="psic" name="serv1" value="psicom">
            <label for="serv1">Psicometria</label>
            <input type="checkbox" id="psic" name="serv2" value="outpl">
            <label for="serv2">Outplacement</label>
            <input type="checkbox" id="psic" name="serv3" value="rys">
            <label for="serv3">Reclutamiento y Seleccion</label>
            <br>
            <br>
            <label for="serv">¿Donde escuchó de nuestros servicios?</label>
            <select id="serv">
                <option value="Ninguno"></option>
                <option value="Ref">Referido</option>
                <option value="RRSS">Redes Sociales</option>
                <option value="Radio">Radio</option>
                <option value="TV">Televisión</option>
            </select>
            <br>
            <br>
            <textarea rows="5" cols="25" name="duda" placeholder="Ingrese su consulta"></textarea>
            <br>
            <br>
            <input type="button" value="Enviar">
            <input type="reset">
            <br>
            <br>
        </form>
    </main>
    <footer>
        <p>Avenida Siempreviva #1234<br>Santiago, Chile</p>
        <p class="footer___arreglo">Todos los derechos reservados.</p>
    </footer> 
</body>
</html>
