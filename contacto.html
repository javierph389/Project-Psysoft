        <meta name="description" content="Psyquesoft entrega herramientas tanto de capital humano como de software especializado para dar solucion a los diversos requerimientos en materia de Recursos Humanos">
        <meta name="keywords" content="Psyquesoft, Recursos Humanos, Reclutamiento, Seleccion, Psicometria, Outplacement, Diseño de Perfiles de Cargo">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="scss/styles-scss.css" type="text/css">
    </head>
<body>
    <header id="nav">
        <div class="navbar">
            <img class="logo" src="img/logow.png" alt="logo de la consultora">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="equipo.html">Equipo</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="centrar fullbod animate__animated animate__fadeIn">
        <h1 class="titulo__contacto">Contacto</h1>
        <div class="container">
            <h4 class="titulo__contacto--secundario">Favor, ingrese la siguiente información:</h4>
            <form method="" action="#">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" name="nombre">
                    <br>
                    <label for="correo">Correo de Contacto:</label>
                    <input type="text" class="form-control" id="email" placeholder="Ingrese Correo" name="email">
                    <br>
                    <label for="correo">Ingrese su consulta:</label>
                    <textarea class="form-control" name="consulta" id="consulta" cols="100" rows="5"></textarea>
                </div>
                <button type="reset" class="btn btn-warning">Limpiar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Avenida Siempreviva #1234<br>Santiago, Chile</p>
        <p class="footer__arreglo">Todos los derechos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
